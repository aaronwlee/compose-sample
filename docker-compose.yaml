version: "3"
services:
  nginx:
    restart: always
    build:
      dockerfile: Dockerfile
      context: ./Nginx
    volumes:
      - ./Nginx/logs:/var/log/nginx
    ports:
      - "8080:80"
  # mongodb:
  #   build: ./Mongodb
  #   ports:
  #     - "${MONGO_PORT}:27017"
  #   volumes:
  #     - ./Mongodb/data:/data/db
  #   env_file:
  #     - .env
  polling_server:
    build: ./PollingServer
    ports:
      - "${POLLING_SERVER_PORT}:3000"
    volumes:
      - /usr/app/node_modules
      - ./PollingServer:/usr/app
      - ./Shared/mongoose:/usr/app/src/mongoose
    env_file:
      - .env
  express_server:
    # build: ExpressServer
    image: express-server:latest
    ports:
      - "${EXPRESS_SERVER_PORT}:3000"
    volumes:
      - /usr/app/node_modules
      - ./ExpressServer:/usr/app
      - ./Shared/mongoose:/usr/app/src/mongoose
    env_file:
      - .env
  react_front:
    build: ReactFront
    ports:
      - "${REACT_FRONT_PORT}:3000"
    volumes:
      - /usr/app/node_modules
      - ./ReactFront:/usr/app
    env_file:
      - .env
  redis:
    image: redis:5
